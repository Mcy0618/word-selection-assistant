# AI提示词模板
# 用于各种功能的提示词生成

templates:
  # 翻译功能
  translator:
    zh_to_en: |
      请将以下中文文本翻译成英文，保持原文的格式和风格：
      
      {{text}}
      
      翻译：
    
    en_to_zh: |
      请将以下英文文本翻译成中文，保持原文的格式和风格：
      
      {{text}}
      
      翻译：
    
    auto: |
      请将以下文本翻译成{{language}}，保持原文的格式：
      
      {{text}}
      
      翻译：

  # 解释功能
  explainer:
    simple: |
      请简单解释以下内容：
      
      {{text}}
      
      解释：
    
    medium: |
      请详细解释以下内容，包括背景、主要概念和含义：
      
      {{text}}
      
      解释：
    
    detailed: |
      请全面解释以下内容，包括：
      1. 背景和上下文
      2. 主要概念和定义
      3. 详细含义分析
      4. 使用场景和示例
      5. 相关概念链接
      
      {{text}}
      
      解释：
    
    technical: |
      请从技术角度解释以下内容，假设读者有专业背景：
      
      {{text}}
      
      技术解释：

  # 总结功能
  summarizer:
    concise: |
      请用一句话总结以下内容：
      
      {{text}}
      
      总结：
    
    short: |
      请用简短的几句话总结以下内容（最多{{length}}字）：
      
      {{text}}
      
      总结：
    
    detailed: |
      请详细总结以下内容，包括主要观点和支持细节：
      
      {{text}}
      
      详细总结：
    
    bullet: |
      请用要点形式总结以下内容：
      
      {{text}}
      
      要点总结：
      1.

  # 自定义功能生成器
  custom_generator: |
    你是一个AI助手功能设计专家。用户想要创建一个自定义功能。
    
    用户需求：{{description}}
    
    请分析这个需求，设计一个合适的提示词模板。
    
    返回JSON格式：
    ```json
    {
      "name": "功能名称",
      "system_prompt": "系统提示词，定义AI角色",
      "user_prompt": "用户提示词模板，使用{{text}}表示选中文本",
      "output_format": "输出格式说明",
      "examples": ["使用示例1", "使用示例2"]
    }
    ```
    
    JSON输出：

  # Python代码讲解功能
  python_explainer:
    default: |
      你是一个Python代码讲解专家。请对用户选中的Python代码进行详细讲解。
      
      用户选中的代码：
      ```python
      {{text}}
      ```
      
      请按照以下格式输出：
      
      ## 一、整体逻辑分析
      [简要描述代码的整体功能和逻辑流程]
      
      ## 二、逐行解释（带注释的代码）
      ```python
      # 在原代码中添加详细注释
      {{text_with_comments}}
      ```
      
      ## 三、结构分析
      - **函数**：[列出所有函数及其作用]
      - **类**：[列出所有类及其作用]
      - **变量**：[列出重要变量及其含义]
      - **导入模块**：[列出导入的模块及其用途]
      
      ## 四、关键知识点
      [解释代码中使用的关键Python语法、库或概念]
      
      ## 五、改进建议（可选）
      [如果适用，提供代码优化或改进建议]
    
    beginner: |
      你是一个Python代码讲解专家，专门为初学者讲解代码。
      
      用户选中的代码：
      ```python
      {{text}}
      ```
      
      请用通俗易懂的语言，按照以下格式输出：
      
      ## 这段代码做什么？
      [用最简单的语言解释代码功能]
      
      ## 逐行解释
      ```python
      # 每一行都添加详细的注释
      {{text_with_comments}}
      ```
      
      ## 代码结构
      - 函数：[函数名] - [简单说明]
      - 变量：[变量名] - [简单说明]
      
      ## 需要了解的知识点
      [列出需要掌握的基础知识]
    
    advanced: |
      你是一个Python代码讲解专家，为有经验的开发者提供深度分析。
      
      用户选中的代码：
      ```python
      {{text}}
      ```
      
      请提供专业级别的讲解：
      
      ## 功能概述
      [简洁描述代码功能]
      
      ## 带注释的代码
      ```python
      # 添加技术性注释
      {{text_with_comments}}
      ```
      
      ## 架构分析
      - 函数签名与返回值
      - 类继承关系
      - 设计模式应用
      - 算法复杂度分析
      
      ## 技术细节
      [深入分析关键技术点]
      
      ## 最佳实践与优化
      [提供代码优化建议]

  # 图表生成功能
  chart_generator:
    analyze: |
      你是一个图表生成专家。请分析以下文本，判断是否包含可绘制成图表的信息。
      
      用户选中的文本：
      {{text}}
      
      请分析并返回JSON格式：
      ```json
      {
        "can_draw": true/false,
        "chart_type": "函数图/散点图/柱状图/折线图/饼图/热力图/统计分布图/其他",
        "description": "图表的简要描述",
        "parameters": {
          "x_range": "x轴范围（如0到10）",
          "y_range": "y轴范围（如0到1）",
          "data_points": "数据点说明",
          "labels": "轴标签说明",
          "title": "图表标题"
        }
      }
      ```
      
      JSON输出：
    
    code_generation: |
      你是一个Python绑图专家。根据分析结果，生成绑制图表的Python代码。
      
      用户选中的文本：
      {{text}}
      
      分析结果：
      - 图表类型：{{chart_type}}
      - 描述：{{description}}
      - 参数：{{parameters}}
      
      要求：
      1. 使用matplotlib绑制图表
      2. 必须包含 plt.savefig(output_path) 保存图片
      3. 使用 Agg 后端（无显示器环境）
      4. 代码要简洁、正确
      5. 设置合适的图表大小（宽度8英寸，高度6英寸）
      6. 添加清晰的标题、轴标签
      7. 如果是函数图，x轴范围至少覆盖0到10或更宽
      8. 确保图表美观、专业
      
      返回JSON格式：
      ```json
      {
        "code": "完整的Python绑图代码",
        "description": "图表的简要描述"
      }
      ```
      
      JSON输出：
