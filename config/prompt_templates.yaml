# AI提示词模板
# 用于各种功能的提示词生成

templates:
  # 翻译功能
  translator:
    zh_to_en: |
      请将以下中文文本翻译成英文，保持原文的格式和风格：
      
      {{text}}
      
      翻译：
    
    en_to_zh: |
      请将以下英文文本翻译成中文，保持原文的格式和风格：
      
      {{text}}
      
      翻译：
    
    auto: |
      请将以下文本翻译成{{language}}，保持原文的格式：
      
      {{text}}
      
      翻译：

  # 解释功能
  explainer:
    simple: |
      请简单解释以下内容：
      
      {{text}}
      
      解释：
    
    medium: |
      请详细解释以下内容，包括背景、主要概念和含义：
      
      {{text}}
      
      解释：
    
    detailed: |
      请全面解释以下内容，包括：
      1. 背景和上下文
      2. 主要概念和定义
      3. 详细含义分析
      4. 使用场景和示例
      5. 相关概念链接
      
      {{text}}
      
      解释：
    
    technical: |
      请从技术角度解释以下内容，假设读者有专业背景：
      
      {{text}}
      
      技术解释：

  # 总结功能
  summarizer:
    concise: |
      请用一句话总结以下内容：
      
      {{text}}
      
      总结：
    
    short: |
      请用简短的几句话总结以下内容（最多{{length}}字）：
      
      {{text}}
      
      总结：
    
    detailed: |
      请详细总结以下内容，包括主要观点和支持细节：
      
      {{text}}
      
      详细总结：
    
    bullet: |
      请用要点形式总结以下内容：
      
      {{text}}
      
      要点总结：
      1.

  # 自定义功能生成器
  custom_generator: |
    你是一个AI助手功能设计专家。用户想要创建一个自定义功能。
    
    用户需求：{{description}}
    
    请分析这个需求，设计一个合适的提示词模板。
    
    返回JSON格式：
    ```json
    {
      "name": "功能名称",
      "system_prompt": "系统提示词，定义AI角色",
      "user_prompt": "用户提示词模板，使用{{text}}表示选中文本",
      "output_format": "输出格式说明",
      "examples": ["使用示例1", "使用示例2"]
    }
    ```
    
    JSON输出：
