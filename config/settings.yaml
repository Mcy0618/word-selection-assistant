ai:
  api:
    enable_stream: true
    max_retries: 3
    stream_chunk_size: 100
    timeout: 30
  cache:
    enabled: true
    max_size: 100
    ttl: 3600
  default_provider: iflow
  iflow:
    api_base: http://localhost:3000
    api_key: ''
    enabled: true
    max_tokens: 2048
    model: GLM-4.7
    temperature: 0.7
  performance:
    enabled: true
    log_interval: 60
  openai:
    api_base: https://api.openai.com/v1
    api_key: ''
    enabled: true
    max_tokens: 2048
    model: gpt-3.5-turbo
    temperature: 0.7
  ollama:
    api_base: http://localhost:11434/v1
    api_key: ''
    enabled: true
    max_tokens: 2048
    model: qwen3-embedding:0.6b
    temperature: 0.7
app:
  auto_start: false
  language: 中文
  name: 智能划词助手
  theme: light
  version: 2.0.0
features:
  chart:
    auto_detect: true
    chart_height: 300
    enabled: true
    output_dir: charts
  custom:
    config_file: ~/.word_selection_assistant/custom_settings.json
    enabled: true
    max_functions: 10
  explainer:
    audience: general
    detail_level: medium
    enabled: true
  python_explainer:
    default_level: default
    enable_improvement_suggestions: false
    enable_structure_analysis: true
    enabled: true
  summarizer:
    enabled: true
    max_length: 500
    style: concise
  translator:
    enabled: true
    preserve_format: true
    target_language: 中文
hotkey:
  combination: ctrl+q
  enabled: true
  modifier_keys: 0xC0 | 0x40
  virtual_key: ord('Q')
logging:
  backup_count: 3
  file_enabled: true
  file_path: logs/assistant.log
  level: INFO
  max_size: 10485760
security:
  allowed_apps:
  - chrome
  - firefox
  - edge
  - vscode
  mask_sensitive: true
window:
  auto_hide: true
  height: 300
  hide_delay: 20000
  opacity: 0.95
  stay_on_top: true
  width: 400
